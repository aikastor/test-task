<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="form">
        <form action="submit">
            <div class="form__container form__container--header">
              <h2 class="form__title">
                Авторизация
              </h2>
             </div>
             <div class="form__container form__container--main">
               <div class="form__field-wrap">
                 <input type="text" name="user-name" class="form__field form__field--email" placeholder="E-mail">
               </div>
               <div class="form__field-wrap">
                 <input type="password" name="password" class="form__field form__field--password" placeholder="Пароль">
               </div>
               <div class="form__field-wrap">
                 <button class="form__button-login" type="submit"><span>Войти</span></button>
               </div>
             </div>
             <div class="form__container form__container--footer">
               <a href="#" class="form__link form__link--registration">Регистрация</a>
               <a href="#" class="form__link form__link--recovery">Забыли пароль?</a>
             </div>       
        </form>
      </div>
  </div>
</body>
</html>
